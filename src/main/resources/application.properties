spring.application.name=rithish
spring.datasource.url=${DB_URL}?createDatabaseIfNotExist=true&sslMode=DISABLED&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org,hibernate.SQL=DEBUG
#logging.level.hibernate.orm.jdbc.bind=TRACE
spring.jpa.open-in-view=false

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.sql.init.mode=never
server.port=8080

spring.web.resources.static-locations=file:uploads/photo/
app.upload.dir=uploads/payment_proof
app.max.file.size=5242880

app.upload.subdirectory.format=reference_id